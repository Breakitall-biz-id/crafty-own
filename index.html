    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4ade80" />
    <meta name="description" content="A delightful farming and crafting game for kids" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Crafty Own" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Crafty Own" />
    <meta name="msapplication-TileColor" content="#4ade80" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="192x192" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Crect width='192' height='192' fill='%234ade80' rx='20'/%3E%3Ccircle cx='96' cy='70' r='25' fill='%23fbbf24'/%3E%3Crect x='91' y='95' width='10' height='30' fill='%2365a30d'/%3E%3Cpath d='M70 120 Q96 100 122 120 Q96 140 70 120' fill='%2316a34a'/%3E%3C/svg%3E" />
    
    <title>Crafty Own - Farming Game</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
      * { font-family: 'Comic Neue', cursive; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ Service Worker registered successfully:', registration.scope);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                console.log('🔄 Service Worker update found');
              });
            })
            .catch((registrationError) => {
              console.log('❌ Service Worker registration failed:', registrationError);
            });
        });
        
        // Listen for install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('💾 Install prompt available');
          e.preventDefault();
          deferredPrompt = e;
          
          // You can show a custom install button here
          // For now, we'll just log that it's available
          console.log('🎮 App can be installed!');
        });
        
        window.addEventListener('appinstalled', (evt) => {
          console.log('🎉 App was installed successfully!');
        });
      }
    </script>
  </body>
</html>
